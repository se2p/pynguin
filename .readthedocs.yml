version: 2

build:
  os: ubuntu-20.04
  tools:
    python: "3.10"

  jobs:
    pre_install:
      - pip install poetry
    install:
      - poetry install --with docs

sphinx:
  configuration: docs/conf.py

python:
  install:
    - method: poetry
      with:
        - docs
