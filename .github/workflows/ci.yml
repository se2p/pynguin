name: CI
on: [push, pull_request]

jobs:
  ci:
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10']
        poetry-version: [2.1.4]
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Setup Poetry
        uses: abatilo/actions-poetry@v4
        with:
          poetry-version: ${{ matrix.poetry-version }}

      # Required for act.
      # On mac-os: act -j ci --container-architecture linux/amd64 -P macos-latest=catthehacker/ubuntu:act-latest
      - name: Ensure poetry is in PATH
        run: echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: poetry install --with openai,numpy

      - name: Run the hooks from pre-commit
        run: poetry run pre-commit run --all-files

      - name: Check typing with mypy
        run: poetry run mypy

      - name: Run tests
        run: poetry run pytest --cov=src --cov=tests --cov-branch --cov-report=term-missing tests/
